
<!doctype html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wildtubs skaičiuoklė</title>
  <link rel="stylesheet" href="./app.css" />
</head>
<body>
  <h1>Wildtubs skaičiuoklė</h1>

  <div class="card">
    <div class="card-title">Produktas</div>
    <select id="productKind">
      <option value="kubilai">Kubilai</option>
      <option value="pirtys">Pirtys</option>
    </select>
  </div>

  <div class="card">
    <div class="card-title">Darbo įkainis</div>
    <input id="laborRate" type="number" step="0.01" />
  </div>

  <div id="options"></div>

  <div class="card">
    <div class="card-title">Savikaina</div>
    <div>Žaliavos: <span id="materialsCost">€0</span></div>
    <div>Darbo laikas: <span id="laborHours">0</span> val</div>
    <div>Darbas: <span id="laborCost">€0</span></div>
    <div><b>Bendra savikaina: <span id="totalCost">€0</span></b></div>
  </div>

  <script src="./app.js"></script>
  <script>window.WILDTUBS_INIT_SINGLE();</script>
</body>
</html>
